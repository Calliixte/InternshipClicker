<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Manipulation</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <p>{{nb}}</p>
        <button @click="increment">Augmenter</button>
    </div>
    <script>
        const app = Vue.createApp({
            data () {
                return{
                    title : 'Welcome to my vue training range',
                    nb : 0,
                };
            },
            methods : {
                increment(){
                    this.nb++;
                    console.log('Test');
                }
            }

        })
        app.mount('#app');
    </script>
</body>
</html>
